<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Notepad</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #toolbar {
      background: #f3f3f3;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    button {
      padding: 8px 14px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #005a9e; }
    #filename {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 220px;
    }
    /* GANTI TEXTAREA JADI DIV YANG BISA DIEDIT */
    #editor {
      flex: 1;
      background: white;
      color: #000000;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
      outline: none;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #editor:empty:before {
      content: "Ketik apa saja di sini...";
      color: #999;
    }
    #footer-info {
      padding: 10px;
      background: #f9f9f9;
      border-top: 1px solid #eee;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="toolbar" role="region" aria-label="Toolbar">
    <button onclick="newFile()" aria-hidden="true">New</button>
    <button onclick="openFile()" aria-hidden="true">Open</button>
    <button onclick="saveFile()" aria-hidden="true">Save</button>
    <button onclick="downloadFile()" aria-hidden="true">Download</button>
    <input type="text" id="filename" placeholder="nama-file.txt" value="tanpa-judul.txt" aria-label="Nama file"/>
  </div>

  <!-- INI YANG BARU: div contenteditable -->
  <div id="editor" contenteditable="true" aria-label="Area teks notepad"></div>

  <div id="footer-info">
    Shortcut: Ctrl + S = Simpan  Ctrl + O = Buka file
  </div>

  <input type="file" id="fileInput" style="display:none" accept=".txt,text/plain"/>

<script>
  const editor = document.getElementById("editor");
  const fileInput = document.getElementById("fileInput");
  const filenameInput = document.getElementById("filename");

  editor.focus();

  // Shortcut keyboard
  document.addEventListener("keydown", e => {
    if (e.ctrlKey && e.key === "s") { e.preventDefault(); saveFile(); }
    if (e.ctrlKey && e.key === "o") { e.preventDefault(); openFile(); }
  });

  function newFile() {
    editor.innerHTML = "";
    filenameInput.value = "tanpa-judul.txt";
    editor.focus();
  }

  function openFile() { fileInput.click(); }

  fileInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(ev) {
      editor.textContent = ev.target.result;  // pakai textContent biar aman
      filenameInput.value = file.name;
      editor.focus();
    };
    reader.readAsText(file);
  });

  function saveFile() {
    const text = editor.textContent || "";
    const filename = filenameInput.value || "tanpa-judul.txt";
    const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
  }

  function downloadFile() { saveFile(); }
</script>

</body>
</html>
